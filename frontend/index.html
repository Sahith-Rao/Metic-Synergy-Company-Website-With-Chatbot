<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/new_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Metic Synergy crafts powerful brand narratives through design, photography, and digital campaigns. Discover our mission and partners." />
    <title>Metic Synergy</title>
    
    <!-- Preload critical fonts to prevent render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" as="style" />
    <link rel="preload" href="/fonts/JEFFE___.TTF" as="font" type="font/ttf" crossorigin />
    
    <!-- Preload LCP image - the logo or hero image -->
    <link rel="preload" href="/new_logo.png" as="image" />
    
    <!-- Load fonts after preloading -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Inline critical CSS to eliminate render blocking -->
    <style>
      /* CSS variables */
      :root {
        --letterstich-font: 'Letterstich plain regular', sans-serif;
      }
      
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #000;
        color: #fff;
      }
      
      /* Prevent content jumps - LCP elements */
      h1 {
        font-family: 'Oswald', sans-serif;
        font-weight: 600;
        margin: 0;
        padding: 0;
      }
      
      /* Loading state for content */
      .loading-placeholder {
        background-color: rgba(255, 255, 255, 0.1);
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 0.8; }
        100% { opacity: 0.6; }
      }
      
      /* Layout stabilization for common components */
      header, main, footer {
        width: 100%;
      }
      
      /* Prevent CLS on images */
      img {
        height: auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Use module type and defer non-critical scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Preconnect to external resource domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
  </body>
</html>
